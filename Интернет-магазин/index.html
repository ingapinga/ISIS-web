<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Барахолка :)</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>

    <header class="header_area">
        

        <div class="header_middle">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-5">
                        <div class="contacts">
                            <div class="contact_box">
                                <p>Тел: <a href="tel: 12345678909">123456789095</a></p>
                                <p>Почта: <a>Почтапочта@почта.почта</a></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2 col-md-3 col-4">
                        <div class="logo">
                            <a href="index.html">Барахло</a>
                        </div>
                    </div>

                    <div class="col-lg-5 col-md-7 col-6">
                        <div class="middle_right">
                            <div class="cart_link">
                                <a href="#"><i class="ion-android-cart"></i><span class="cart_sum_total">0 руб.</span><i
                                        class="ion-chevron-down"></i></a>
                                <span class="cart_quantity_total">0</span>

                                <div class="mini_cart">
                                    <div class="cart_close">
                                        <div class="cart_text">
                                            <h3>корзина</h3>
                                        </div>
                                        <div class="mini_cart_close">
                                            <a href="javascript:void(0)"><i class="ion-android-close"></i></a>
                                        </div>
                                    </div>
                                    <div class="cart_item">
                                        <div class="cart_img">
                                            <a href="#"><img src="" alt="product"></a>
                                        </div>
                                        <div class="cart_info">
                                            <a href="#">Наименование товара</a>
                                            <span class="quantity">0 шт</span>
                                            <span class="price">0 руб.</span>
                                        </div>
                                        <div class="cart_remove">
                                            <a href="#"><i class="ion-android-close"></i></a>
                                        </div>
                                    </div>
                                    <div class="cart_item">
                                        <div class="cart_img">
                                            <a href="#"><img src="" alt="product"></a>
                                        </div>
                                        <div class="cart_info">
                                            <a href="#">Наименование товара 2</a>
                                            <span class="quantity">0 шт</span>
                                            <span class="price">0 руб.</span>
                                        </div>
                                        <div class="cart_remove">
                                            <a href="#"><i class="ion-android-close"></i></a>
                                        </div>
                                    </div>
                                    <div class="cart_item">
                                        <div class="cart_img">
                                            <a href="#"><img src="" alt="product"></a>
                                        </div>
                                        <div class="cart_info">
                                            <a href="#">Наименование товара 3</a>
                                            <span class="quantity">0 шт</span>
                                            <span class="price">0 руб.</span>
                                        </div>
                                        <div class="cart_remove">
                                            <a href="#"><i class="ion-android-close"></i></a>
                                        </div>
                                    </div>
                                    <div class="cart_total">
                                        <span>Итого:</span>
                                        <span>100000 руб.</span>
                                    </div>
                                    <div class="cart_footer">
                                        <div class="cart_button view_cart">
                                            <a href="#">Посмотреть корзину</a>
                                        </div>
                                        <div class="cart_button checkout">
                                            <a href="#" class="active">Оплата</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="product_section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="product_options">
                        <ul class="select">
                            <li>
                                <select name="sort" id="sort">
                                    <option value="low-to-high">По возрастанию цены</option>
                                    <option value="high-to-low">По убыванию цены</option>
                                </select>
                                <select name="filter" id="filter">
                                    <option value="all">Все</option>
                                    <option value="available">Есть в наличии</option>
                                    <option value="not-available">Нет в наличии</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="product_container">
                <div class="custom-row">
                    <div class="custom-col-5">
                        <div class="products">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="main.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
